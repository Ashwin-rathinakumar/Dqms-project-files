<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>College Fee Queue</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">

        <!-- AUTH SECTION -->
        <div id="auth-view" class="card">
            <h1>College Queue</h1>
            <form id="auth-form">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" required placeholder="student@college.edu">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required placeholder="••••••">
                </div>
                <!-- Extra fields for signup flow could be toggleable, keeping simple for demo -->
                <div class="form-group hidden" id="signup-fields">
                    <label>Full Name</label>
                    <input type="text" id="full-name" placeholder="John Doe">
                    <label style="margin-top:0.5rem">Roll Number</label>
                    <input type="text" id="roll-no" placeholder="CS-2023-001">
                </div>

                <div id="auth-error" class="error-text"></div>
                <button type="submit" id="auth-btn">Log In</button>
                <p class="helper-text" id="toggle-auth">New student? Create an account</p>
            </form>
        </div>

        <!-- DASHBOARD SECTION -->
        <div id="dashboard-view">
            <div class="card">
                <h1>Student Dashboard</h1>

                <!-- Generate Token Section -->
                <div id="generate-section">
                    <div class="form-group">
                        <label>Select Fee Type</label>
                        <select id="fee-type">
                            <option value="Semester Fee">Semester Fee</option>
                            <option value="Exam Fee">Exam Fee</option>
                            <option value="Library Fine">Library Fine</option>
                        </select>
                    </div>
                    <button id="generate-btn">Get Token</button>
                </div>

                <!-- Token Display Section -->
                <div id="token-card" class="hidden">
                    <div class="token-display">
                        <span class="status-badge" id="token-status">WAITING</span>
                        <div class="token-number" id="my-token">#---</div>
                        <p style="color:var(--text-muted)">Your Token Number</p>
                    </div>

                    <div class="progress-track">
                        <div class="progress-fill" id="queue-progress"></div>
                    </div>

                    <div class="queue-info">
                        <div class="info-item">
                            <span class="info-label">Queue Position</span>
                            <span class="info-value" id="queue-pos">-</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Est. Wait</span>
                            <span class="info-value" id="est-wait">- min</span>
                        </div>
                    </div>
                </div>

            </div>

            <p class="helper-text" style="color:var(--text-muted); opacity:0.5" id="logout-btn">Log Out</p>
        </div>

    </div>

    <!-- Firebase SDKs -->
    <!-- Note: We use browser modules in the JS files, but importing firebase-init first -->
    <script type="module" src="js/firebase-init.js"></script>
    <script type="module" src="js/student.js"></script>

</body>

</html>
